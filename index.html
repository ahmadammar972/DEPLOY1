<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <div id="plot1" style="width: 100%; height: 300px;"></div>
    <div id="plot2" style="width: 100%; height: 300px;"></div>
    <div id="plot3" style="width: 100%; height: 300px;"></div>
    
    <script>
        // Change this URL to match the URL where your data is located.
        var url = "https://ahmadammar.pythonanywhere.com/id/0"; 

        fetch(url)
            .then(response => response.json())
            .then(data => {
                var x = Array.from(Array(data.I.length).keys());
                
                var trace1 = {
                    x: x,
                    y: data.I,
                    type: 'scatter',
                    name: 'Lead I'
                };
                
                var trace2 = {
                    x: x,
                    y: data.II,
                    type: 'scatter',
                    name: 'Lead II'
                };
                
                var trace3 = {
                    x: x,
                    y: data.III,
                    type: 'scatter',
                    name: 'Lead III'
                };

                Plotly.newPlot('plot1', [trace1], {title: 'Lead I'});
                Plotly.newPlot('plot2', [trace2], {title: 'Lead II'});
                Plotly.newPlot('plot3', [trace3], {title: 'Lead III'});
            })
            .catch(err => console.log(err));
    </script>

</body>
</html>
